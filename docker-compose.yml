version: '2'
services:
  jupyter:
    depends_on:
      - elastic
    build: .
    volumes:
      - ./notebooks:/home/jovyan/work
    ports:
      - 8888:8888

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
    volumes:
      - /home/jpbusche/Downloads/elasticsearch-6.2.4/data:/usr/share/elasticsearch/data